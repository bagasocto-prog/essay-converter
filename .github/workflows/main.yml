name: Build EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install pyinstaller openpyxl

    - name: Build EXE
      run: pyinstaller --onefile rapikan_essay.py

    - name: Upload artifact
      uses: actions/upload-artifact@v34
      with:
        name: essay-converter-exe
        path: dist/*
